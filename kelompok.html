<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelompok 9</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Figtree&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Figtree", sans-serif;
        }

        body {
    display: grid;
    place-content: center;
    min-height: 100vh;
    background-image:
      radial-gradient(circle at 1% 52%, rgba(139, 139, 139,0.05) 0%, rgba(139, 139, 139,0.05) 50%,rgba(21, 21, 21,0.05) 50%, rgba(21, 21, 21,0.05) 100%),
      radial-gradient(circle at 41% 28%, rgba(81, 81, 81,0.05) 0%, rgba(81, 81, 81,0.05) 50%,rgba(7, 7, 7,0.05) 50%, rgba(7, 7, 7,0.05) 100%),
      radial-gradient(circle at 48% 1%, rgba(93, 93, 93,0.05) 0%, rgba(93, 93, 93,0.05) 50%,rgba(7, 7, 7,0.05) 50%, rgba(7, 7, 7,0.05) 100%),
      linear-gradient(255deg, rgb(25, 10, 50), rgb(5, 5, 15)); /* lebih gelap */
}

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: -70px;
            margin-bottom: 40px;
            color: aliceblue;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
        }
.container {
  display: flex;
  gap: 1em;
  width: 1000px;
  height: 500px;
}

.container:hover .box {
  filter: grayscale(0) opacity(100%);
}

.box {
  flex: 1; /* semua box sama rata */
  transition: flex 0.5s ease; /* halus */
  position: relative;
  background: var(--img) center center / cover no-repeat;
  transition: flex 0.5s ease, background-position 0.5s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}


/* ketika hover, box 1 & 5 pindah background ke atas */
.box-1:hover,
.box-5:hover {
  background-position: top center; /* fokus bagian atas */
}
        .box:hover {
          flex: 3; 
        }
        .box:nth-child(odd) {
            transform: translateY(-16px);
        }

        .box:nth-child(even) {
            transform: translateY(16px);
        }

        .caption {
            position: absolute;
            bottom: 40px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 8px 12px;
            font-size: 1rem;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
            border-radius: 6px;
            z-index: 5;
        }

        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.85);
            color: #000;
            padding: 6px 10px;
            font-size: 0.9rem;
            text-align: center;
            border-radius: 6px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 400ms ease;
            z-index: 6;
        }

        footer {
  margin-top: 2em;
  padding: 1em;
  position: fixed;
  width: 100%;
  bottom: 0;
  left: 0;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
  text-align: center;
  z-index: 1000;
  background: rgba(34, 34, 34, 0.7); /* transparan */
  border-top: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(5px); /* efek kaca buram */
}

footer a {
  color: #ccc;
  text-decoration: none;
  font-size: 14px;
}

footer a:hover {
  color: #fff;
}

        .box:hover .info {
            opacity: 1;
            pointer-events: auto;
        }

        .box-2, .box-3 {
            background-position: center top;
        }
        
        
  </style>
</head>
<body>
  <h1>Anggota Kelompok</h1>
  <div class="container">
    <div class="box box-1" style="--img: url(img/Reza.jpg);">
      <span class="caption">Reza Ridwan</span>
      <span class="info">2305176056</span>
    </div>
    <div class="box box-2" style="--img: url(img/Hafidz.jpg);">
      <span class="caption">Hafidz Ravi Kurniawan</span>
      <span class="info">2305176050</span>
    </div>
    <div class="box box-3" style="--img: url(img/Patjri.jpg);">
      <span class="caption">Muhammad Patjri</span>
      <span class="info">2305176080</span>
    </div>
    <div class="box box-4" style="--img: url(img/Raihan\ 1.JPG);">
      <span class="caption">Muhammad Raihan Efendi</span>
      <span class="info">2305176052</span>
    </div>
    <div class="box box-5" style="--img: url(img/Iwan.jpg);">
      <span class="caption">Muhamad Irwandi</span>
      <span class="info">2305176055</span>
    </div>
  </div>

</html>
